defaults:
  - _self_
  - environment: TwoArmTransport
  - policy: single_actor_critic
  - agent: single_agent
  - algorithm: ppo

#For a single actor-critic this is how we would specify the agent and critic names
agent_names: ["agent_0"]
critic_names: ["agent_0"]

experiment:
  name: "single_agent_ppo"
  seed: 42
  total_timesteps: 1_000_000



#Custom Hydra run directory
hydra:
  run:
    dir: results/${hydra:runtime.choices.environment}/${hydra:runtime.choices.policies}/${now:%Y.%m.%d}